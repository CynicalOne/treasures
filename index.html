<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="gallery-name">Photo Gallery</h2>
        <div class="photo-set" id="photo-set">
            <!-- Photo slots will be inserted here by JavaScript -->
        </div>
        <button id="add-set-button" style="display:none;">Add New Set</button>
        <form id="upload-form">
            <input type="file" id="photo-upload" accept="image/*" multiple>
            <button type="button" id="upload-button">Upload Photos</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
