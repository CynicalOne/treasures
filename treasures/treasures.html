<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-set" id="set1">
            <h2 id="set1-name">Set 1</h2>
            <div class="photos">
                <!-- 13 photo slots for set 1 -->
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
            </div>
        </div>
        <div class="photo-set" id="set2" style="display: none;">
            <h2 id="set2-name">Set 2</h2>
            <div class="photos">
                <!-- 13 photo slots for set 2 -->
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
            </div>
        </div>
        <button id="toggle-button">Toggle Photo Sets</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
